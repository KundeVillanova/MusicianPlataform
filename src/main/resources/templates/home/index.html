<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
    <head>
        <link th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" rel="stylesheet" />
        <link th:href="@{/webjars/flatpickr/4.6.13/dist/flatpickr.min.css}" rel="stylesheet" />
        <title th:text="#{home.index.headline}" />
    </head>

    <body>
        <div layout:fragment="content"  class="container" >

            <div class="row">
                <div class="col-md-2 bg-white">

                    <div class="list-group">
                        <a th:href="@{/usuarios}" th:text="#{usuario.list.headline}" class="list-group-item list-group-item-action" />
                        <a th:href="@{/instrumentos}" th:text="#{instrumento.list.headline}" class="list-group-item list-group-item-action" />
                        <a th:href="@{/generos}" th:text="#{genero.list.headline}" class="list-group-item list-group-item-action" />
                        <a th:href="@{/postBandas}" th:text="#{postBanda.list.headline}" class="list-group-item list-group-item-action" />
                        <a th:href="@{/postShows}" th:text="#{postShow.list.headline}" class="list-group-item list-group-item-action" />
                    </div>
                </div>

                <div class="col-md-8 offset-md-1">
                    <div class="mt-4">
                        <p th:utext="#{home.index.swagger}" class="mb-5" />
                    </div>

                    <div class="mt-4">
                        <div class="form-group">
                            <input type="checkbox" id="checkbox1" />
                            <label for="checkbox1">Checkbox 1</label>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" id="checkbox2" />
                            <label for="checkbox2">Checkbox 2</label>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="select1"></select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="select2"></select>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

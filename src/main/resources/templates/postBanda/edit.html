<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{postBanda.edit.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{postBanda.edit.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/postBandas}" th:text="#{postBanda.edit.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('postBanda')}" />
            <form th:action="${T(br.com.csi.musician_plataform.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='postBanda', field='titulo')}" />
                <div th:replace="~{fragments/forms::inputRow(object='postBanda', field='descricao')}" />
                <div th:replace="~{fragments/forms::inputRow(object='postBanda', field='idUser', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='postBanda', field='idInstrumento', type='multiselect')}" />
                <input type="submit" th:value="#{postBanda.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
